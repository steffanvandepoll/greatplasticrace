<div class="login-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <small *ngIf="hasError" class="form-text error-alert">Email or username is incorrect</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
          <small *ngIf="hasError" class="form-text  error-alert">Email or username is incorrect</small>
        </div>
        <button type="submit" class="btn btn-primary" (click)="validateUser()">Submit</button>
</div>
