<app-header (loginAttempt)="showLoginInput($event)"></app-header>
<div class="container">
  <h1>GREAT PLASTIC RACE</h1>  
  <app-login *ngIf="loginVisible" (loginDone)="showLoggedInPage($event)"></app-login>
  <div *ngIf="loggedIn">
    <app-logged-in-page></app-logged-in-page>
  </div>  
  <app-info-block></app-info-block>
</div>
